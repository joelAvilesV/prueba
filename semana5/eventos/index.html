<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EVENTOS</h1>
    <!-- UNA FORMA DE PODER CAPTURAR EVENTOS DE MIS ELEMENTOS ES USANDO ATRIBUTOS DE MI ELEMENTO -->
    <!-- EVENTO ONCLICK  -->

    <button onclick="console.log('mi primer click ')"> mi primer click</button>


    <!-- onmouseover -->

    <p onmouseover="console.log('este es otro evento')">Hola estamos aprendiendo eventos en js </p>

    <!-- doble click -->
    <button ondblclick="console.log('este son 2 clicks')">holaaaaa</button>
</body>
</html>
