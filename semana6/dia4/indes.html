<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css ">
    <title>Github finder</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="" style="background-image: linear-gradient(to right, #d7d2cc 0%, #304352 100%);">
  
    <section
      class="container vh-100 d-flex align-items-center justify-content-center ">
      <div class="text-start w-75">
        <div class="row">
          <h1 class="title" style="color:white ;" >Github finder</h1>
           <div class="col-md-10">
            <input
              id="github-search"
              type="text"
              class="form-control"
              placeholder="Buscar usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-secondary" >
                Search
              </button>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <div class="card bg-blue-dark">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      id="img-profile"
                      width="100"
                      height="100"
                      class="rounded-circle img-fluid"
                      src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                      alt=""
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4 id="github-name">The OctoCat</h4>
                        <p id="github-username" class="text-primary">
                          @OctoCat
                        </p>
                        <p id="github-bio">This profile has no bio</p>
                      </div>
                      <div class="col-md-6">
                        <p id="github-joined" class="text-end">
                          Joined 25 jun 2011
                        </p>
                      </div>
                      <div class="col-md-12">
                        <div class="card bg-blue-dark">
                          <div class="card-body"></div>
                          <div class="row">
                            <div class="col-md-4 text-center">
                              <p>Repos</p>
                              <h4 id="github-repos">8</h4>
                            </div>
                            <div class="col-md-4 text-center">
                              <p>Followers</p>
                              <h4 id="github-followers">3980</h4>
                            </div>
                            <div class="col-md-4 text-center">
                              <p>Following</p>
                              <h4 id="github-following">9</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-6">
                          <p>
                            <!-- fa font awsone -->
                            <i class="fa-brands fa-twitter"></i>
                            <span id="github-twitter"> not available</span>
                          </p>
                        </div>
                        <div class="col-md-6">
                          <p>
                            <i class="fa-solid fa-location-dot"></i>
                            <span id="github-location">Lima-Per√∫</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
